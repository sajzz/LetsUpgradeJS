<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
{
  var a=10;
  console.log(a);
} //block 1
{
  a++;
  console.log(a);
} //block 2
{
 let a=10;
 console.log(a);
} //block 3
{
  a++;
  console.log(a);
} //block 4
{
 const PI=3.14;
 console.log(PI);
} //block 5
{
  console.log(PI);
} //block 6

    </script>
    <p>
        summary:-
    </p>
    <p>var is functional scope
        let, const are both BLOCK scope
        const, cannot be reassigned, however it is mutable
        </p>
</body>
</html>
